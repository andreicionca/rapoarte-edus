<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Drop Example</title>
    <style>
      #drop-area {
        border: 2px dashed #ccc;
        padding: 20px;
        text-align: center;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div
      id="drop-area"
      ondrop="dropHandler(event)"
      ondragover="dragOverHandler(event)"
    >
      <p>Drag and drop a file here or click to select one</p>
      <input
        type="file"
        id="fileInput"
        style="display: none"
        onchange="handleFile()"
      />
    </div>

    <script>
      function dragOverHandler(event) {
        event.preventDefault();
        document.getElementById("drop-area").style.border = "2px dashed #000";
      }

      function dropHandler(event) {
        event.preventDefault();
        document.getElementById("drop-area").style.border = "2px dashed #ccc";

        const files = event.dataTransfer.files;
        handleFiles(files);
      }

      function handleFile() {
        const files = document.getElementById("fileInput").files;
        handleFiles(files);
      }

      function handleFiles(files) {
        if (files.length > 0) {
          const file = files[0];
          alert("You dropped: " + file.name);
          // Do something with the dropped file, e.g., upload it, read its content, etc.
        }
      }
    </script>
  </body>
</html>
